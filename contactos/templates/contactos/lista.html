{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <h1>Contactos</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Teléfono</th>
                    <th>Categoría</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for contacto in contactos %}
                <tr>
                    <td><a href="{% url 'detalle_contacto' contacto.pk %}">{{ contacto.nombre }}</a></td>
                    <td>{{ contacto.telefono }}</td>
                    <td>{{ contacto.categoria.nombre }}</td>
                    <td>
                        <a href="{% url 'editar_contacto' contacto.pk %}" class="btn btn-warning btn-sm">Editar</a>
                        <a href="{% url 'eliminar_contacto' contacto.pk %}" class="btn btn-danger btn-sm">Eliminar</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="4">No hay contactos registrados.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
