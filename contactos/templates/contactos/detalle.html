{% extends 'base.html' %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h1 class="card-title">{{ contacto.nombre }}</h1>
        <p class="card-text"><strong>Teléfono:</strong> {{ contacto.telefono }}</p>
        <p class="card-text"><strong>Email:</strong> {{ contacto.email|default:"No disponible" }}</p>
        <p class="card-text"><strong>Categoría:</strong> {{ contacto.categoria.nombre }}</p>
        <a href="{% url 'lista_contactos' %}" class="btn btn-primary">Volver</a>
    </div>
</div>
{% endblock %}
